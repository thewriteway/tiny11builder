name: Sync with upstream

on:
  schedule:
    - cron: '0 2 * * *'  # Every night at 3 AM London time
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Get parent (upstream) repo full name
        id: get-upstream
        run: |
          parent=$(gh repo view --json parent -q '.parent.nameWithOwner' 2>/dev/null || echo "")
          echo "parent=$parent" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add upstream and fetch
        if: steps.get-upstream.outputs.parent != ''
        run: |
          git remote add upstream https://github.com/${{ steps.get-upstream.outputs.parent }}.git
          git fetch upstream

      - name: Fast-forward from upstream
        if: steps.get-upstream.outputs.parent != ''
        run: |
          branch=$(git remote show upstream | awk '/HEAD branch/ {print $NF}')
          git checkout $branch
          git merge --ff-only upstream/$branch && echo "✅ Synced with upstream" || echo "⚠️ Conflict detected – skipped"

      - name: Push to origin
        if: steps.get-upstream.outputs.parent != ''
        run: |
          branch=$(git remote show upstream | awk '/HEAD branch/ {print $NF}')
          git push origin $branch
